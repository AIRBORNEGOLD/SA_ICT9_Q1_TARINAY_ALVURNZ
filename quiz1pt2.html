<!DOCTYPE html>
<html>
<head>
  <title>My Online Portfolio</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #header {
      margin-bottom: 40px;
      text-align: center;
    }
    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #search-bar {
      display: flex;
      margin-bottom: 40px;
    }
    #search-bar input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      outline: none;
    }
    #search-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #search-bar button:hover {
      background-color: #45a049;
    }
    #links {
      display: flex;
    }
    #links a {
      margin: 0 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    #links a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1 style="font-size: 36px; color: #4CAF50;">MY ONLINE PORTFOLIO</h1>
  </div>
  <div id="content">
    <div id="search-bar">
      <input type="text" placeholder="Enter a keyword" />
      <button onclick="search()">Search</button>
    </div>
    <div id="links">
      <a href="ICTPROJECT.html">First Quarter</a>
      <a href="q2.html">Second Quarter</a>
    </div>
  </div>
  <script>
    function search() {
      alert("Searching for the keyword...");
    }
  </script>
</body>
</html>
