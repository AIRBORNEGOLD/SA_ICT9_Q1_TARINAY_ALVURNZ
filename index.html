<!DOCTYPE html>
<html>
<head>
	<title>Login Screen</title>
	<style>
		body {
			background-color: #f5f5f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: Arial, sans-serif;
		}
		.login-container {
			background-color: #ffffff;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			text-align: center;
			max-width: 400px;
			width: 100%;
		}
		.login-input {
			width: 100%;
			padding: 15px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 25px;
			box-sizing: border-box;
			font-size: 16px;
			outline: none;
		}
		.label {
			display: block;
			text-align: left;
			margin-bottom: 10px;
			font-weight: bold;
			color: #333;
		}
		.button-container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 30px;
		}
		button {
			padding: 15px 30px;
			border: none;
			border-radius: 25px;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
			outline: none;
		}
		button:hover {
			background-color: #45a049;
		}
		input[type="reset"] {
			padding: 15px 30px;
			border: none;
			border-radius: 25px;
			background-color: #f44336;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
			outline: none;
		}
		input[type="reset"]:hover {
			background-color: #d32f2f;
		}
	</style>
</head>
<body>
	<div class="login-container">
		<form>
			<label for="email" class="label">Email:</label>
			<input type="email" id="email" class="login-input" placeholder="Enter your email"><br><br>
			<label for="password" class="label">Password:</label>
			<input type="password" id="password" class="login-input" placeholder="Enter your password"><br><br>
			<div class="button-container">
				<button type="button" onclick="location.href='quiz1pt2.html'">Login</button>
				<input type="reset" value="Cancel">
			</div>
		</form>
	</div>
</body>
</html>
